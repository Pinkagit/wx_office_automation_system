<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        .container  {
            margin: 0 auto;
            width: 100vw;
            max-width: 600px;
        }
        .container>p {
            width: 100%;
            background: lightslategray;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            box-sizing: border-box;
        }
        .avatar {
            width: 200px;
            height: 200px;
            border: 1px solid lightblue;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
        }
        .avatar>img {
            width: 100%;
        }
    </style>
</head>

    <div class="container">
        <div class="avatar">
            <img src="" alt="" id="avatarImg">
        </div>
        <p>
            姓名：<span id="name"></span>
        </p>
        <p>
            ID: <span id="userid"></span>
        </p>
        <p>
            职位： <span id="position"></span>
        </p>
        <p>
            性别： <span id="gender"></span>
        </p>

    </div>
    
    <script src="./jquery-1.11.0.min.js"></script>

</html>
